<form [formGroup]="employeeForm">
  <h1>Add Employee</h1>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="Ex. David" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Ex. Tsiklauri" formControlName="lastName" />
    </mat-form-field>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Phone</mat-label>
    <input matInput placeholder="Ex. 557123456" formControlName="phone" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Salary (/day)</mat-label>
    <input matInput placeholder="Ex. 55.4" formControlName="salary" />
  </mat-form-field>
  <button
    mat-flat-button
    [disabled]="employeeForm.invalid"
    color="primary"
    (click)="create()"
  >
    Add
  </button>
</form>
